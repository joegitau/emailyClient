<div class="d-flex flex-column flex-md-row align-items-center header px-4">
  <h5 class="my-0 mr-md-auto font-weight-bold">
    <a class="brand" routerLink="/">EmailyClient</a>
  </h5>
  <ng-container *ngIf="signedin">
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" routerLink="/inbox"><i class="fas fa-user mr-1"></i> {{ username }}</a>
      <a class="p-2 text-dark" routerLink="/signout" routerLinkActive="active"><i class="fas fa-sign-out-alt mr-1"></i> Sign Out</a>
    </nav>
  </ng-container>
  <ng-container *ngIf="!signedin">
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" routerLink="/"
                              [routerLinkActiveOptions]="{ exact: true }"
                              routerLinkActive="active">
        Sign In</a>
      <a class="btn btn-sm btn-outline-primary" routerLink="/signup" routerLinkActive="active">Sign Up</a>
    </nav>
  </ng-container>
</div>
